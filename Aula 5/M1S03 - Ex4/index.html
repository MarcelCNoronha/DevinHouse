<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="/M1S03 - Ex4/style.css">
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <div class="container">
    <fieldset>
        <legend>Preencha os dados</legend>
        <form action="">
            <div class="linha">
                <label for="nome">Nome: </label>
                <input Placeholder="Nome" type="text" id="nome">
            </div>
            <div class="linha">
                <label for="dataNascimento">Data de Nascimento: </label>
                <input type="date" id="dataNascimento">
            </div>
            <div class="linha">
                <label for="cpf">CPF: </label>
                <input Placeholder="000.000.000-00" type="text" id="cpf">
            </div>            
            <div class="linha">
                <label for="cidades">Município: </label>
                <select id="cidades" name="cidades">
                    <option value="cidade" disabled selected>Selecione</option>
                    <option value="cidade1">São Paulo</option>
                    <option value="cidade2">Rio de Janeiro</option>
                    <option value="cidade3">Viçosa</option>
                  </select>
            </div>
        </form>
    </fieldset> 
</div> 
</body>
</html>
